<!DOCTYPE html>

<head>
  <title>Elm-Vega Geo Tests</title>
  <meta charset="utf-8">

  <script src="https://cdn.jsdelivr.net/npm/vega@3"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@3"></script>
  <script src="js/geoTests.js"></script>

  <!-- Page formatting -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
  <style>body {font-family: 'Roboto', sans-serif;} figcaption {padding-top: 0.5em;}.cell { float: left; padding:1em; border-radius: 1em; margin:1.2em; background-color: rgb(251,247,238);}</style>
</head>

<body>
  <h1>Elm-Vega Projection Tests</h1>

  <h2>Source</h2>
  <div id="elmContainer"></div>

  <h2>Choropleths</h2>

  <figure class="cell"><div id="choropleth1"></div><figcaption>US unemployment</figcaption></figure>
  <figure class="cell"><div id="choropleth2"></div><figcaption>3 choropleths</figcaption></figure>
  <div style="clear:left"></div>

  <h2>Zip Code  Maps</h2>
  <figure class="cell"><div id="dotmap1"></div><figcaption>US zip codes</figcaption></figure>
  <figure class="cell"><div id="linemap1"></div><figcaption>Zipcodes connected in numeric order</figcaption></figure>
  <figure class="cell"><div id="linemap2"></div><figcaption>Connected zipcodes coloured by first three digits</figcaption></figure>
  <div style="clear:left"></div>

  <h2>Flight Maps</h2>

  <figure class="cell"><div id="dotmap2"></div><figcaption>Airport locations</figcaption></figure>
  <figure class="cell"><div id="linemap3"></div><figcaption>Direct flights to Seattle</figcaption></figure>

  <script>
    Elm.GeoTests.embed(document.getElementById('elmContainer')).ports.elmToJS.subscribe(function(namedSpecs) {
      for (let name of Object.keys(namedSpecs)) {
        vegaEmbed(`#${name}`, namedSpecs[name], {
          actions: true,
          logLevel: vega.Warn
        }).catch(console.warn);
      }
    });
  </script>

  </body>

  </html>
