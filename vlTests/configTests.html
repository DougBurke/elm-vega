<!DOCTYPE html>

<head>
  <title>Elm-Vega Conguration Tests</title>
  <meta charset="utf-8">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vega/3.0.8/vega.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vega-lite/2.0.3/vega-lite.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vega-embed/3.0.0-rc7/vega-embed.js"></script>
  <script src="js/configTests.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
  <style>body {font-family: 'Roboto', sans-serif;} figcaption {padding-top: 0.5em;}.cell { float: left; padding:1em; border-radius: 1em; margin:1.2em; background-color: rgb(251,247,238);}</style>
</head>

<body>
  <h1>Elm-Vega Configuration Tests</h1>

  <figure class="cell"><div id="vis1"></div><figcaption>Default configuration</figcaption></figure>
  <div style="clear:left"></div>

  <h2>Colour and Font Configuration</h2>

  <figure class="cell"><div id="vis2"></div><figcaption>Dark background, light axis and text</figcaption></figure>
  <div style="clear:left"></div>


  <h2>Mark Configuration</h2>

  <figure class="cell"><div id="vis3"></div><figcaption>Outline marks</figcaption></figure>
  <figure class="cell"><div id="vis4"></div><figcaption>Solid scatter and bar, outline stream</figcaption></figure>
  <div style="clear:left"></div>

  <h2>Autosize</h2>

  <figure class="cell"><div id="vis5"></div><figcaption>Autosize to fit</figcaption></figure>
  <div style="clear:left"></div>

  <script>
    Elm.ConfigTests.worker().ports.fromElm.subscribe(function(elmObj) {
      let id = 1;
      for (let obj of elmObj) {
        vegaEmbed("#vis" + id++, obj, {
          actions: {"export":false, "source":false, "editor":true}, logLevel:vega.Warn
        }).catch(console.warn);
      }
    });
  </script>

</body>

</html>
