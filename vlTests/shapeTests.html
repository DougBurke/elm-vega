<!DOCTYPE html>

<head>
  <title>Elm-Vega Shape Tests</title>
  <meta charset="utf-8">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vega/3.0.8/vega.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vega-lite/2.0.3/vega-lite.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vega-embed/3.0.0-rc7/vega-embed.js"></script>
  <script src="js/shapeTests.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
  <style>body {font-family: 'Roboto', sans-serif;} figcaption {padding-top: 0.5em;}.cell { float: left; padding:1em; border-radius: 1em; margin:1.2em; background-color: rgb(251,247,238);}</style>
</head>

<body>
  <h1>Elm-Vega Shape Tests</h1>

  <h2>Default Shape Symbolization</h2>
  <figure class="cell"><div id="vis1"></div><figcaption>Default nominal shapes</figcaption></figure>
  <figure class="cell"><div id="vis2"></div><figcaption>Default ordinal shapes</figcaption></figure>
  <div style="clear:left"></div>

  <h2>Sized shapes</h2>
    <figure class="cell"><div id="vis3"></div><figcaption>Enlarged sizes for nominal shapes</figcaption></figure>
    <figure class="cell"><div id="vis4"></div><figcaption>Reduced sizes for nominal shapes</figcaption></figure>
    <figure class="cell"><div id="vis5"></div><figcaption>Fixed shape, sized by number of cylinders</figcaption></figure>
    <div style="clear:left"></div>


  <h2>Multiple encoding</h2>
    <figure class="cell"><div id="vis6"></div><figcaption>Size and shape independent (should have two legend sets)</figcaption></figure>
    <figure class="cell"><div id="vis7"></div><figcaption>Sized and shaped by number of cylinders (should only have a single set of legend items)</figcaption></figure>
    <figure class="cell"><div id="vis8"></div><figcaption>Sized, shaped and coloured by number of cylinders (should only have a single set of legend items)</figcaption></figure>
    <figure class="cell"><div id="vis9"></div><figcaption>Default-shaped and coloured by country of origin (should only have a single set of legend items)</figcaption></figure>
    <figure class="cell"><div id="vis10"></div><figcaption>Custom-shaped and coloured by country of origin (should only have a single set of legend items)</figcaption></figure>
    <figure class="cell"><div id="vis11"></div><figcaption>Sized, shaped by number of cylinders, coloured by origin (should have a pair of legend sets - one for shape/size, the other for color)</figcaption></figure>
    <div style="clear:left"></div>


  <h2>Custom shapes</h2>
    <figure class="cell"><div id="vis12"></div><figcaption>Single custom shape with unit area and default size.</figcaption></figure>
    <figure class="cell"><div id="vis13"></div><figcaption>Single custom shape with unit area and sized by cylinders.</figcaption></figure>
    <figure class="cell"><div id="vis14"></div><figcaption>Single custom shape with area of 10x10 pixel units.</figcaption></figure>
    <figure class="cell"><div id="vis15"></div><figcaption>Custom (3x3) shape sets encoding country of origin.</figcaption></figure>


  <script>
    Elm.ShapeTests.worker().ports.fromElm.subscribe(function(elmObj) {
      let id = 1;
      for (let obj of elmObj) {
        vegaEmbed("#vis" + id++, obj, {
          actions: {"export":true, "source":true, "editor":true}, logLevel:vega.Warn
        }).catch(console.warn);
      }
    });
  </script>

</body>

</html>
