<!DOCTYPE html>

<head>
  <title>Simple Isotype chart generated with Eve</title>
  <meta charset="utf-8">

  <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
  <style>body {font-family: 'Roboto', sans-serif; background-color: rgb(253,242,226);}</style>


  <!-- These scripts link to the Vega-Lite runtime -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vega/3.0.7/vega.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vega-lite/2.0.0/vega-lite.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vega-embed/3.0.0-rc6/vega-embed.js"></script>

  <!-- This is the script generated from Elm -->
  <script src="isotype.js"></script>
</head>

<body>
  <h1>Simple Isotype chart generated with Eve</h1>

  <p>
    Inspired by the <a href="http://bl.ocks.org/alansmithy/d832fc03f6e6a91e99f4" target="_blank">D3 example by Alan Smith</a>.
    <i>Drag region to select.</i>
  </p>
  <div id="vis1"></div>

  <p>
    Inspired by <a href="http://www.thomwhite.co.uk/?p=1303" target="_blank">Only An Ocean Between, 1943</a>.
    <i>Population Live Stock, p.13</i>
  </p>
  <div id="vis2"></div>

  <script>
    // This function grabs the specification from Elm.
    // Replace SimpleScatterplot in line below with name of Elm module if write your own Elm module.
    Elm.Isotype.worker().ports.fromElm.subscribe(function(elmObj) {
      let id = 1;
      for (let obj of elmObj) {
        vegaEmbed("#vis" + id++, obj, {
          // Change actions to true to display linking actions (source, Vega-Lite editor and image output)
          actions: true
        }).catch(console.warn);
      }
    });
  </script>

</body>

</html>
