<!DOCTYPE html>

<head>
  <title>Eve Walkthrough Examples</title>
  <meta charset="utf-8">

  <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
  <style>body {font-family: 'Roboto', sans-serif;} figcaption {padding-top: 0.5em;}.cell {  padding:1em; border-radius: 1em; margin:1.2em; background-color: rgb(251,247,238);}</style>

  <!-- These scripts link to the Vega-Lite runtime -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vega/3.0.7/vega.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vega-lite/2.0.0/vega-lite.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vega-embed/3.0.0-rc6/vega-embed.js"></script>

  <!-- This is the script generated from Elm -->
  <script src="walkthrough.js"></script>
</head>

<body>
  <h1>Eve Walkthrough Examples</h1>

  <h2>Single View Specifications</h2>

  <figure class="cell"><div id="vis1"></div><figcaption>A Simple Strip Plot</figcaption></figure>
  <figure class="cell"><div id="vis2"></div><figcaption>A Simple Frequency Histogram</figcaption></figure>
  <figure class="cell"><div id="vis3"></div><figcaption>A Stacked Frequency Histogram</figcaption></figure>
  <figure class="cell"><div id="vis4"></div><figcaption>A Stacked Frequency Histogram with custom colours</figcaption></figure>
  <figure class="cell"><div id="vis5"></div><figcaption>Unstacked frequency distributions</figcaption></figure>


  <h2>Layered and Multi-view Composition</h2>

  <figure class="cell"><div id="vis6"></div><figcaption>Juxtaposed weather distibutions</figcaption></figure>

  <script>
    Elm.Walkthrough.worker().ports.fromElm.subscribe(function(elmObj) {
      let id = 1;
      for (let obj of elmObj) {
        vegaEmbed("#vis" + id++, obj, {
          actions: {"export":true, "source":false, "editor":false}, logLevel:vega.Warn
        }).catch(console.warn);
      }
    });
  </script>

</body>

</html>
