<!DOCTYPE html>

<head>
  <title>Simple Isotype chart generated with Elm-Vega</title>
  <meta charset="utf-8">
  <style>body {font-family: 'Futura', sans-serif; letter-spacing: 0.05em; background-color: rgb(253,242,226);}</style>

  <!-- These scripts link to the Vega-Lite runtime -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vega/3.0.9/vega.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vega-lite/2.0.4/vega-lite.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vega-embed/3.0.0-rc7/vega-embed.js"></script>

  <!-- This is the script generated from Elm -->
  <script src="js/isotype.js"></script>
</head>

<body>
  <h1>Selectable Isotype Grid</h1>

  <p>
    Inspired by this <a href="http://bl.ocks.org/alansmithy/d832fc03f6e6a91e99f4" target="_blank">D3 example by Alan Smith</a>.
    <i>Drag region to select.</i>
  </p>
  <div id="vis1"></div>

  <h1>Isotype Bar Chart</h1>
  <p>
    Inspired by <a href="http://www.thomwhite.co.uk/?p=1303" target="_blank">Only An Ocean Between, 1943</a>.
    <i>Population Live Stock, p.13</i>
  </p>
  <div id="vis2"></div>

  <script>
    Elm.Isotype.worker().ports.elmToJS.subscribe(function(namedSpecs) {
      for (let name of Object.keys(namedSpecs)) {
        vegaEmbed(`#${name}`, namedSpecs[name], {
          actions: false, logLevel:vega.Warn
        }).catch(console.warn);
      }
    });
  </script>

</body>

</html>
