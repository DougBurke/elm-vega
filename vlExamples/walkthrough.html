<!DOCTYPE html>

<head>
  <title>elm-vega Walkthrough Examples</title>
  <meta charset="utf-8">

  <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
  <style>body {font-family: 'Roboto', sans-serif;} figcaption {padding-top: 0.5em;}.cell {  padding:1em; border-radius: 1em; margin:1.2em; background-color: rgb(251,247,238);}</style>

  <!-- These scripts link to the Vega-Lite runtime -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vega/3.0.8/vega.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vega-lite/2.0.4/vega-lite.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vega-embed/3.0.0-rc7/vega-embed.js"></script>

  <!-- This is the script generated from Elm -->
  <script src="js/walkthrough.js"></script>
</head>

<body>
  <h1>elm-vega Walkthrough Examples</h1>

  <p>
    For details see the <a href="https://github.com/gicentre/elm-vega/tree/master/docs/walkthrough" target="_blank">elm-vega walkthrough</a>.
  </p>

  <h2>Single View Specifications</h2>

  <figure class="cell"><div id="vis1"></div><figcaption>A Simple Strip Plot</figcaption></figure>
  <figure class="cell"><div id="vis2"></div><figcaption>A Simple Frequency Histogram</figcaption></figure>
  <figure class="cell"><div id="vis3"></div><figcaption>A Stacked Frequency Histogram</figcaption></figure>
  <figure class="cell"><div id="vis4"></div><figcaption>A Stacked Frequency Histogram with custom colours</figcaption></figure>
  <figure class="cell"><div id="vis5"></div><figcaption>Unstacked frequency distributions</figcaption></figure>


  <h2>Layered and Multi-view Composition</h2>

  <figure class="cell"><div id="vis6"></div><figcaption>Juxtaposed weather distibutions</figcaption></figure>
  <figure class="cell"><div id="vis7"></div><figcaption>Single view: Monthly precipitation</figcaption></figure>
  <figure class="cell"><div id="vis8"></div><figcaption>Layered view: Monthly precipitation bars and average precipitation line</figcaption></figure>
  <figure class="cell"><div id="vis9"></div><figcaption>Concatenated view: Monthly precipitation and temperature</figcaption></figure>
  <figure class="cell"><div id="vis10"></div><figcaption>Repeated view: Monthly precipitation, temperature and wind</figcaption></figure>
  <figure class="cell"><div id="vis11"></div><figcaption>Repeated view: Scatterplot Matrix</figcaption></figure>

  <h3>Dashboards</h3>
  <figure class="cell"><div id="vis12"></div><figcaption>Dashboard views : Frequency histogram, scatterploat, bar chart, annotation</figcaption></figure>
  <figure class="cell"><div id="vis13"></div><figcaption>Dashboard of composed views</figcaption></figure>

  <h2>Interaction</h2>

  <figure class="cell"><div id="vis14"></div><figcaption>Single point selection scatterplot</figcaption></figure>
  <figure class="cell"><div id="vis15"></div><figcaption>Multi point selection scatterplot</figcaption></figure>
  <figure class="cell"><div id="vis16"></div><figcaption>Mouseover multi point selection scatterplot</figcaption></figure>
  <figure class="cell"><div id="vis17"></div><figcaption>Selection projection onto number of cylinders</figcaption></figure>
  <figure class="cell"><div id="vis18"></div><figcaption>Selection projection with a bound slider</figcaption></figure>
  <figure class="cell"><div id="vis19"></div><figcaption>Selection projection with two bound sliders</figcaption></figure>
  <figure class="cell"><div id="vis20"></div><figcaption>Interval selection over a scatterplot</figcaption></figure>
  <figure class="cell"><div id="vis21"></div><figcaption>Interval projection onto the X-position</figcaption></figure>
  <figure class="cell"><div id="vis22"></div><figcaption>Interval projection bound to the scatterplot scaling</figcaption></figure>

  <h3>Coordinated Views</h3>
  <figure class="cell"><div id="vis23"></div><figcaption>Selection across repeated views</figcaption></figure>
  <figure class="cell"><div id="vis24"></div><figcaption>Zooming and panning across repeated views</figcaption></figure>
  <figure class="cell"><div id="vis25"></div><figcaption>Context and focus</figcaption></figure>

  <h3>Cross Filtering</h3>
  <figure class="cell"><div id="vis26"></div><figcaption>Cross Filtering</figcaption></figure>

  <script>
    Elm.Walkthrough.worker().ports.fromElm.subscribe(function(elmObj) {
      let id = 1;
      for (let obj of elmObj) {
        vegaEmbed("#vis" + id++, obj, {
          actions: {"export":false, "source":false, "editor":false}, logLevel:vega.Warn
        }).catch(console.warn);
      }
    });
  </script>

</body>

</html>
