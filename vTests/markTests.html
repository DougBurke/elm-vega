<!DOCTYPE html>

<head>
  <title>Vega Mark Tests</title>
  <meta charset="utf-8">

  <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
  <style>body {font-family: 'Roboto', sans-serif;} #elmContainer{background-color: rgb(252,247,236);}</style>

  <!-- These scripts link to the Vega runtime -->
  <script src="https://cdn.jsdelivr.net/npm/vega@3"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@3"></script>

  <!-- This is the script generated from Elm -->
  <script src="js/markTests.js"></script>
</head>

<body>

  <h1>Vega Mark Tests</h1>

  <h2>Arc</h2>
  <div id="arcTest"></div>

  <h2>Area</h2>
  <div id="areaTest"></div>

  <h2>Group</h2>
  <!-- <div id="groupTest"></div> -->

  <h2>Image</h2>
  <div id="imageTest"></div>

  <h2>Line</h2>
  <div id="lineTest"></div>

  <h2>Path</h2>
  <div id="pathTest"></div>

  <h2>Rect</h2>
  <div id="rectTest"></div>
  
  <h2>Source</h2>
  <div id="elmContainer"></div>

  <script>
    Elm.MarkTests.embed(document.getElementById('elmContainer')).ports.elmToJS.subscribe(function(namedSpecs) {
      for (let name of Object.keys(namedSpecs)) {
        vegaEmbed(`#${name}`, namedSpecs[name], {
          actions: false,
          logLevel: vega.Warn
        }).catch(console.warn);
      }
    });
  </script>

</body>

</html>
